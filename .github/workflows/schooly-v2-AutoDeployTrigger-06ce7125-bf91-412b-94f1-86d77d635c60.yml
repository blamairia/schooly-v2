name: Trigger auto deployment for schooly-v2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/schooly-v2-AutoDeployTrigger-06ce7125-bf91-412b-94f1-86d77d635c60.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.SCHOOLYV2_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: heartlineregistry.azurecr.io
          registryUsername: ${{ secrets.SCHOOLYV2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SCHOOLYV2_REGISTRY_PASSWORD }}
          containerAppName: schooly-v2
          resourceGroup: portfolio
          imageToBuild: heartlineregistry.azurecr.io/schooly-v2:${{ github.sha }}
          
            

     

